<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level Content</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <!-- Fuente de Google para un estilo manuscrito -->
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* Fondo de página estilo papel */
        body {
            background-color: #fdfdfd;
            font-family: 'Caveat', cursive;
            color: #333;
        }

        /* Contenedor principal estilo libreta */
        .container {
            background-color: #fafafa;
            border: 1px solid #ddd;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            margin: 20px auto;
        }

        /* Encabezados con estilo manuscrito */
        h1, h2, h3 {
            color: #5a5a5a;
            font-family: 'Caveat', cursive;
        }

        /* Estilo para el título del nivel */
        #level-title {
            font-size: 2.2em;
            text-align: center;
        }

        /* Contenido de la historia con sangría */
        #story-content p {
            text-indent: 1em;
            margin-top: 1em;
            font-size: 1.2em;
            line-height: 1.6em;
        }

        /* Listas de vocabulario y preguntas con estilo manuscrito */
        .list-group-item {
            font-family: 'Caveat', cursive;
            font-size: 1.1em;
            border: none;
            padding: 10px;
            background-color: #f5f5f5;
            border-bottom: 1px solid #ddd;
        }

        /* Estilo para botones de nivel */
        .level-btn {
            width: 100px;
            font-size: 1.2em;
            font-family: 'Caveat', cursive;
            border-radius: 6px;
            color: #333;
        }

        /* Botones de navegación personalizados */
        .btn {
            font-family: 'Caveat', cursive;
            font-size: 1.2em;
            border-radius: 8px;
            padding: 8px 16px;
        }

        /* Opciones de preguntas */
        .option {
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Botón deshabilitado */
        .disabled-btn {
            opacity: 0.5;
            pointer-events: none;
            cursor: not-allowed;
        }

        /* Colores de resaltado para respuestas */
        .option[data-answer="true"] {
            background-color: green !important;
            color: white !important;
        }

        .option[data-answer="false"] {
            background-color: red !important;
            color: white !important;
        }
    </style>
</head>



<body>
    <div class="container mt-5">
        <!-- Botón de cierre para volver al índice -->
        <div class="d-flex justify-content-end">
            <a href="index.html" class="btn btn-outline-danger btn-sm" id="close-btn" title="Close Level">X</a>
        </div>

        <!-- Título del nivel -->
        <h2 id="level-title" class="text-center">Level</h2>

        <!-- Contenido de la historia y preguntas -->
        <div id="story-content" class="mt-4"></div>
        <h3 class="mt-4">Vocabulary</h3>
        <ul id="vocabulary-list" class="list-group"></ul>
        <h3 class="mt-4">Comprehension Questions</h3>
        <ul id="questions-list" class="list-group"></ul>

        <!-- Botones para navegar entre los niveles -->
        <div class="d-flex justify-content-between mt-4">
            <a id="prev-btn" href="level.html?level=1" class="btn btn-secondary" disabled>Previous</a>
            <a id="next-btn" href="level.html?level=2" class="btn btn-primary">Next</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
