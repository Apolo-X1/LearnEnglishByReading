<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn English by Reading</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* Estilos generales */
        body {
            background-color: #fdfdfd;
            font-family: 'Caveat', cursive;
            color: #333;
        }

        /* Contenedor principal estilo libreta */
        .container {
            max-width: 700px;
            margin: 40px auto;
            background-color: #fafafa;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Título principal con efecto manuscrito */
        h1 {
            font-size: 2.5rem;
            color: #5a5a5a;
            margin-bottom: 10px;
            transition: transform 0.1s ease-out, box-shadow 0.1s ease-out;
            cursor: pointer;
        }

        /* Subtítulo */
        p {
            font-size: 1.2rem;
            color: #666;
            font-weight: 500;
            margin-bottom: 25px;
        }

        /* Tarjetas de nivel estilo libreta */
        .level-card {
            border-radius: 15px;
            padding: 20px;
            margin: 10px;
            text-align: center;
            font-size: 1.5em;
            color: #333;
            background-color: #f5f5f5;
            border: none;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            font-family: 'Caveat', cursive;
            display: block;
            text-decoration: none;
        }

        .level-card:hover {
            transform: scale(1.05);
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
            color: #333;
        }

        /* Ajustes de responsividad para dispositivos móviles */
        @media (max-width: 767px) {
            h1 {
                font-size: 2rem;
            }
            .level-card {
                font-size: 1.2em;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <!-- Título principal con efecto 3D y estilo manuscrito -->
        <h1 id="movable-title">Learn English by Reading</h1>
        <p>Select your level to start reading:</p>
        
        <!-- Grid de botones de nivel -->
        <div id="level-buttons" class="row justify-content-center mt-4">
            <div class="col-6 col-md-4 col-lg-3">
                <a href="level.html?level=1" class="level-card">Level 1</a>
            </div>
            <div class="col-6 col-md-4 col-lg-3">
                <a href="level.html?level=2" class="level-card">Level 2</a>
            </div>
            <div class="col-6 col-md-4 col-lg-3">
                <a href="level.html?level=3" class="level-card">Level 3</a>
            </div>
            <div class="col-6 col-md-4 col-lg-3">
                <a href="level.html?level=4" class="level-card">Level 4</a>
            </div>
            <div class="col-6 col-md-4 col-lg-3">
                <a href="level.html?level=5" class="level-card">Level 5</a>
            </div>
            <div class="col-6 col-md-4 col-lg-3">
                <a href="level.html?level=6" class="level-card">Level 6</a>
            </div>
            <div class="col-6 col-md-4 col-lg-3">
                <a href="level.html?level=7" class="level-card">Level 7</a>
            </div>
            <div class="col-6 col-md-4 col-lg-3">
                <a href="level.html?level=8" class="level-card">Level 8</a>
            </div>
            <div class="col-6 col-md-4 col-lg-3">
                <a href="level.html?level=9" class="level-card">Level 9</a>
            </div>
            <div class="col-6 col-md-4 col-lg-3">
                <a href="level.html?level=10" class="level-card">Level 10</a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        // Efecto de movimiento 3D en el título
        $(document).ready(function() {
            const $title = $('#movable-title');

            $title.on('mousemove', function(e) {
                const width = $(this).width();
                const height = $(this).height();
                const offsetX = e.offsetX;
                const offsetY = e.offsetY;
                const rotateX = (offsetY / height - 0.5) * 20;
                const rotateY = (offsetX / width - 0.5) * -20;

                $(this).css({
                    transform: `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`
                });
            });

            $title.on('mouseleave', function() {
                $(this).css({
                    transform: 'rotateX(0) rotateY(0)'
                });
            });
        });
    </script>
</body>
</html>
